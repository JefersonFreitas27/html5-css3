<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: cornflowerblue;
            height: 200px;
            width: 200px;
            
            padding: 10px;
            
            border: 10px solid rgb(66, 66, 106);
            margin: 10px;

            outline: 5px dashed black;

        }
        a{
           background-color: cornflowerblue;
            height: 200px;
            width: 200px;
            border: 10px solid blue;
            padding: 10px;
        } 
        
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level,mas os <a href="#">links são exemolos de caixas inline-level.</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
