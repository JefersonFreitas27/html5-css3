<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        div >p{
            display: none;
            background-color: brown;
            color: aliceblue;
        }
        h1:hover{background-color: aqua;}
        p:hover{background-color: aqua;}
        div:hover{color: rgb(255, 81, 0);}
        div:hover >p{
            display: block;
        }
        div{color: blue;}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>

</body>
</html>
