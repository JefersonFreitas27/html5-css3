<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: salmon;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
    .pseu01:hover{cursor: pointer; background-color: aqua;}
    .pseu02:hover{cursor: pointer; background-color: aqua;}
    .pseu03:hover{cursor: pointer; background-color: aqua;}

    </style>
</head>
<body>
    <div class="pseu01">01</div>
    <div class="pseu02">02</div>
    <div class="pseu03">03</div>
</body>
</html>
