<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="3" maxlength="8" size="10" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" size="10" placeholder="Senha">
        </p>
        
        <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </form>
</body>
</html>
