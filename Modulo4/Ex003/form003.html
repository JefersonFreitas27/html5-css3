<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome completo:</label>
            <input type="text" name="nome" id="inome" minlength="8" maxlength="30" required placeholder="Nome completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" min="0" max="10" step="0.1" value="7" required>
        </p>

        <p>
            <label for="iperi">Período letivo:</label>
            <input type="month" name="peri" id="iperi" value="2020-08" required>
        </p>
        
        <p>
            <label for="idata"> Data da prova:</label>
            <input type="date" name="data" id="idata" value="2025-10-25" required>
        </p>

        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="23:00" required >
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </p>

        


    </form>
</body>
</html>
