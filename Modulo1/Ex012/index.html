<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Incluindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="560" height="315" poster="imagens/SAVE_20250421_145119.jpg" controls loop>
        <source src="Midia/meu-video.MP4" type="video/mp4">
        <source src="Midia/Meu-Video2.mp4" type="video/mp4">
        <source src="Midia/Meu-Video3.webm" type="video/wbem">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=T6VPDseA1VoI_MH0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  

    
</body>
</html>
