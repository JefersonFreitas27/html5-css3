<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        caption{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        th,td{
            border: 1px solid black;
        }
        .verde{
            background-color: green;
        }
        .amarelo{
            background-color: yellow;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="verde" span="2">
            <col class="amarelo">
            <col class="verde">
            <col class="amarelo">
        
        </colgroup>
        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>48</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>18</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>31</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>56</td>
            <td>Cozinheira</td>
        </tr>
        <tr>
            <td>Ótavio</td>
            <td>M</td>
            <td>16</td>
            <td>Estudante</td>
        </tr>

    </table>
</body>
</html>
